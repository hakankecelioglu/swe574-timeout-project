<section>
    
    <!-- Top Middle Menu start-->
    <div class="menu">
        <ul>
            <li>
                <a href="" ng-click="goToPage('/home')">Home</a>
            </li>
            <li class="active">
                <a href="" ng-click="goToPage('/createEvent')">Create Event</a>
            </li>
            <li >
                <a href="" ng-click="goToPage('/createGroup')">Create Group</a>
            </li>
        </ul>
    </div>
    <!-- Top Middle Menu end-->

    <!-- Middle Column start-->
    <div class="midcolumn">
        <div class="group-creation">
            <fieldset>
                <legend>Create Event </legend>

                <!-- Create Event Form start-->
                <form ng-submit="createEvent()">
                    <label style="width: 150px">Event name: </label>
                    <input type="text" name="eventName" size="30" ng-model="eventName" > </input><br><br>

                    <label style="width: 150px">Event description: </label>
                    <input type="text" name="eventDescription" ng-model="eventDescription" size="50"> </input><br><br>

                    <label style="width: 150px">Location: </label>
                    <input type="text" name="location" ng-model="location" size="50"> </input><br><br>

                    <label style="width: 150px">Start time/Date </label>
                    <input type="datetime-local" name="startTime" ng-model="startTime" > </input><br><br>

                    <label style="width: 150px">End time/Date </label>
                    <input type="datetime-local" name="endTime" ng-model="endTime" > </input><br><br>

                    <label style="width: 150px">Invite people/groups:  </label>
                    <input type="text" name="invitedPeople" size="50" ng-model="invitedPeople" > </input><br><br>

                    <label style="width: 150px">tag:  </label>
                    <input type="text" name="tag" size="50" ng-model="tag"> </input><br><br>

                    <input type="checkbox" name="isPublic" ng-model="privacy"
                    ng-true-value="'true'" ng-false-value="'false'" ></input>
                    <label>Public to all  </label> <br>

                    <button type="submit">Create</button>
                    <button type="reset">Reset</button><br><br>
                </form>
                <!-- Create Event Form end-->

            </fieldset>
        </div>
    </div>
    <!-- Middle Column end-->

</section>
