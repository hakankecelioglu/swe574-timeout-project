<!doctype html>
<html ng-app="deneme">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Community for CMPE of BOUN">
    	<meta name="author" content="Group Timeout for SWE574 Project">

		<title>CMPE Timeout Platform</title>
        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<!-- Angular JS -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<!-- BootStrap Min JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- My JS -->
    	<script type="text/javascript" src="js/spa.js"></script>
    	<!-- BootStrap Min CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
    	<!-- My Css -->
    	<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>

	<body>
        <br />
        <br />
		<div ng-controller="IndexController">
			<nav class="navbar navbar-inverse navbar-fixed-top">
            	<div class="container">
                    <div class="navbar-header">
                        <a id="bounlogo" class="navbar-brand" href="#"><img alt="Home" title="Home" src="images/logo.fw.png"></a>
                        <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
						<div class="righttop">
                            <div class="login">
                                <fieldset>
                                    <p>
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" ng-model="username"/>
                                        <input type="checkbox" name="persist_box" value="1">
                                        <label for="persist_box">Keep me logged in</label>
                                    </p>
                                    <p>
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" ng-model="loginPassword"/>
                                        <a href="#">Forgot your password?</a>
                                    </p>
                                    <p id="login-button">
                                        <button class="btn btn-primary" style="padding: 1px 12px;" type="submit" ng-click="doLogin(username, loginPassword)">Login</button>
                                    </p>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                    <div class="midcontainer">
                        <section>
                        <!--p>The ID is {{greeting.id}}</p>
                        <p>The content is {{greeting.content}}</p-->
                            <div class="intro">
                                <img src="images/cmpelogo.png" />
                                <a href="#">
                                    <img id="fbconnect" alt="Connect Facebook" title="Connect Facebook" src="images/facebook-connect-button.png">
                                </a>
                            </div>
                            <div class="signup">
                                <fieldset>
                                    <legend>Sign Up</legend>
                                    <form ng-submit="signUp()">
                                        <p>
                                            <label for="name">First Name:</label>
                                            <input type="text" ng-model="name"/>
                                        </p>
                                        <p>
                                            <label for="surname">Last Name:</label>
                                            <input type="text" ng-model="lastname"/>
                                        </p>
                                        <p>
                                            <label for="username">Email:</label>
                                            <input type="text" ng-model="email"/>
                                        </p>
                                        <p>
                                            <label for="username">Retype Email:</label>
                                            <input type="text" ng-model="re-email"/>
                                        </p>
                                        <p>
                                            <label for="password">Password:</label>
                                            <input type="password" ng-model="sigUpPassword"/>
                                        </p>
                                        <p>
                                            <label for="re-password">Re-password:</label>
                                            <input type="password" ng-model="re-password"/>
                                        </p>
                                        <p>
                                            <span>By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>.</span>
                                        </p>
                                    </form>
                                </fieldset>
                            </div>
                        </section>
                    </div>
            	</div>
		    </nav>
            <footer>
                Copyright 2015 Team Timeout For SWE574 Course, Bogazici University, Software Engineering. All Rights Reserved.
            </footer>
		</div>
	</body>
</html>
