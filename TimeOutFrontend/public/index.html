<!doctype html>
<html ng-app="timeout">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Community for CMPE of BOUN">
    	<meta name="author" content="Group Timeout for SWE574 Project">

		<title>CMPE Timeout Platform</title>
        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <!-- JQuery JS v1.11.2 -->
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<!-- Angular JS v1.3.9 -->
		<script type="text/javascript" src="js/angular.min.js"></script>
        <!-- Angular-route JS v1.3.9 -->
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <!-- My JS -->
        <script type="text/javascript" src="js/spa.js"></script>
		<!-- BootStrap Min JS -->
		<script src="js/bootstrap.min.js"></script>
    	<!-- BootStrap Min CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
    	<!-- My Css -->
    	<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>

	<body>
		<div ng-controller="indexController">
			<nav class="navbar navbar-inverse navbar-fixed-top">
            	<div class="container">
                    <div class="navbar-header">
                        <a id="bounlogo" class="navbar-brand"  href="" ng-click="goToPage('/home')"><img alt="Home" title="Home" src="images/logo.fw.png"></a>
						<div class="righttop">
                            <div class="login" ng-show="!isCookieSet()">
                                <form ng-submit="doLogin()">
                                    <fieldset>
                                        <p>
                                            <label for="username">Username:</label>
                                            <input type="text" name="username" ng-model="userEmail"/>
                                            <input type="checkbox" name="persist_box" value="1">
                                            <label for="persist_box">Keep me logged in</label>
                                        </p>
                                        <p>
                                            <label for="password">Password:</label>
                                            <input type="text" name="password" ng-model="loginPassword"/>
                                            <a href="#">Forgot your password?</a>
                                        </p>
                                        <p id="login-button">
                                            <button class="btn btn-primary" style="padding: 1px 12px;" type="submit">Login</button>
                                        </p>
                                    </fieldset>
                                </form>
                            </div>

                            <p id="search-button" ng-show="isCookieSet()">
                                <input type="text" name="search"  ng-model="searchText"/>
                                <button class="btn btn-primary" style="padding: 1px 12px;" type="submit" 
                                ng-click="search('/search')">Search</button>
                            </p>
                        </div>
                    </div>

            <!--Açılacak-->
                <!--/div-->
            <!--/nav-->
            <!--/Açılacak-->
                    <!--Midcontainer should be out of navbar-->
                    <div class="midcontainer" ng-view>

                    </div>
            <!--Silinecek-->
                </div>
            </nav>
            <!--/Silinecek-->
            <footer>
                Copyright 2015 Team Timeout For SWE574 Course, Bogazici University, Software Engineering. All Rights Reserved.
            </footer>
		</div>
	</body>
</html>
