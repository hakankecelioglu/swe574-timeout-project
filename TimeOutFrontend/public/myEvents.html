<section>
    
    <!-- Top Middle Menu start-->
    <div class="menu">
        <ul>
            <li >
                <a href="" ng-click="goToPage('/home')">Home</a>
            </li>
            <li>
                <a href="" ng-click="goToPage('/createEvent')">Create Event</a>
            </li>
            <li>
                <a href="" ng-click="goToPage('/createGroup')">Create Group</a>
            </li>
        </ul>
    </div>
    <!-- Top Middle Menu end-->

    <!-- Middle Column start-->
    <div class="midcolumn">
        <div class="my-events">
            <fieldset>

                <!-- Event List option tab start-->
                <div class="eventMenu">
                    <ul>
                        <li>
                            <a href="" ng-click="goToPage('/eventsInvited')">Events You're Invited</a>
                        </li>
                        <li>
                            <a href="" ng-click="goToPage('/eventsCreated')">Events Created</a>
                        </li>
                        <li class="active">
                            <a href="" ng-click="goToPage('/myEvents')">My Events</a>
                        </li>
                    </ul>
                </div>
                <!-- Event List option tab end-->

                <legend>Your Events</legend>

                <!-- Event List start-->
                <div class="myEventList" ng-repeat="event in myEvents">
                    <div class="eventActionId">{{event.actionId}}</div>
                    <div class="eventName">{{event.name}}</div>
                    <div class="eventNumber">{{event.count}}</div>
                </div>
                <!-- Event List end-->

                <!-- No event alert start-->
                <div class="noEvent" ng-show="eventsInvited == 'empty'">
                    Sorry, no related events have been found.
                </div>
                <!-- No event alert end-->

            </fieldset>
        </div>
    </div>
    <!-- Middle Column end-->

</section>
