<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Community for CMPE of BOUN">
    	<meta name="author" content="Group Timeout for SWE574 Project">

		<title>CMPE Community</title>
		<!-- Angular JS -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<!-- BootStrap Min JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- My JS -->
    	<script type="text/javascript" src="js/spa.js"></script>
    	<!-- BootStrap Min CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    	<!-- My Css -->
    	<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>

	<body>
		<div ng-controller="Hello">
			<header>
				<h1>GROUP TIMEOUT SWE574 PROJECT</h1>
			</header>

			<section>
				<p>The ID is {{greeting.id}}</p>
				<p>The content is {{greeting.content}}</p>
				<div class="login">
					<fieldset>
						<legend>User Login</legend>
						<form ng-submit="doPost()">
							<p>
								<label for="username">Username:</label>
								<input type="text" name="username" ng-model="data.username"/>
							</p>
							<p>
								<label for="password">Password:</label>
								<input type="password" name="password" ng-model="data.password"/>
							</p>
							<p>
								<button type="submit">Login</button>
							</p>
						</form>
					</fieldset>
				</div>

				<div class="signup">
					<fieldset>
						<legend>Sign Up</legend>
						<p>
							<label for="username">Username:</label>
							<input type="text" name="username" ng-model="data.username"/>
						</p>
						<p>
							<label for="password">Password:</label>
							<input type="password" name="password" ng-model="data.password"/>
						</p>
						<p>
							<label for="re-password">Re-password:</label>
							<input type="password" name="re-password" ng-model="data.re-password"/>
						</p>
					</fieldset>
				</div>

			</section>

			<footer>
				Copyright 2015 Group Timeout For SWE574 Course, Bogazici University, Software Engineering. All Rights Reserved.
			</footer>

		</div>
	</body>
</html>
